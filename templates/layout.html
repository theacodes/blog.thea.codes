<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="author" content="Thea Flowers">
  <link rel="shortcut icon" href="https://blog.thea.codes/favicon.ico">

  <title>{% block title %}Blog{% endblock %} - Stargirl (Thea) Flowers</title>

          </p>
      </div>

    </footer>
  </div>

    ga('create', 'UA-47725506-1', 'blog.thea.codes');
    ga('send', 'pageview');

  </script>

</body>
</html>
