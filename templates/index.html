{% extends "layout.html" %}

{% block content %}
<nav>
  <h1>Blog posts & articles by Stargirl Flowers <a class="rss" href="/feed.xml" target="_blank" title="RSS feed"><i class="fas fa-rss"></i></a></h1>
  <dl class="posts-list">
  {% for post in posts if not post.get('hidden') %}
    <a href="/{{post.stem}}">
      <dt>{{post.title}}</dt>
      <dd>
        <time>{{post['date'].strftime('%B %e, %Y')}}</time>
      </dd>
    </a>
  {% endfor %}
  </dl>
</nav>
{% endblock %}
